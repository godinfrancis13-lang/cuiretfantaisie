  <style>
    :root {
      --bg: #050816;
      --bg-alt: #0b1020;
      --accent: #e63946;
      --accent-soft: #ff6b81;
      --text: #f5f5f5;
      --muted: #cbd5f5;
      --card: #111827;
      --border: #1f2937;
      --shadow-soft: 0 18px 30px rgba(0,0,0,0.45);
      --radius-lg: 18px;
      --radius-xl: 28px;
      --transition-fast: 0.18s ease-out;
      --max-width: 1120px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;

    .logo-img {

      margin-right: 12px;
      object-fit: contain;
      display: block;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 40;
      backdrop-filter: blur(18px);
      background: linear-gradient(to bottom, rgba(2,6,23,0.9), rgba(2,6,23,0.8), transparent);
      border-bottom: 1px solid rgba(148,163,184,0.15);
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.9rem 0;
      gap: 1.5rem;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.7rem;
    }

    .logo-text-main {
      font-weight: 700;
      letter-spacing: 0.06em;
      font-size: 1.02rem;
      text-transform: uppercase;
    }

    .logo-text-sub {
      font-size: 0.75rem;
      color: var(--muted);
      opacity: 0.7;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 1.2rem;
      font-size: 0.9rem;
    }

    .nav-links a {
      position: relative;
      padding: 0.15rem 0;
      color: var(--muted);
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -0.25rem;
      width: 0;
      height: 2px;
      border-radius: 999px;
      background: linear-gradient(to right, var(--accent), var(--accent-soft));
      transition: width var(--transition-fast);
    }

    .nav-links a:hover::after { width: 100%; }

    .nav-cta {
      padding: 0.55rem 1.1rem;
      border-radius: 999px;
      border: 1px solid rgba(248,250,252,0.2);
      background: radial-gradient(circle at top left, rgba(248,250,252,0.08), rgba(15,23,42,0.9));
      font-size: 0.85rem;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
    }

    .nav-burger {
      display: none;
      cursor: pointer;
      width: 28px;
      height: 24px;
      flex-direction: column;
      justify-content: space-between;
    }

    main { flex: 1; }
